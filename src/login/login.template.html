<div class="login-page">
  <form class="login-form">
    <div class="login-form-content">
      <div class="form-control login-form-control">
        <label class="form-control-label" for="userName">Login</label>
        <input class="form-control-input" type="text" id="userName"/>
      </div>
      <div class="form-control login-form-control">
        <label class="form-control-label" for="password">Password</label>
        <input class="form-control-input" type="password" id="password"/>
      </div>
      <div class="login-form-actions">
        <button type="button">Sign in</button>
      </div>
    </div>
  </form>
</div>
